<html>
<!-- base template with header included and restaurants (with basic functions)
	included, will be used for restaurant and items page-->
<head>
<link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
{% include "header.html" %}

{% block content %}


<div id ="leftcolumn">


	<h3>Restaurants</h3>

	<a href="{{url_for('newRestaurant')}}">
				<button id ="buttoncat" id="new-item">
				Add New Restaurant
				</button></a>


	{% for restaurant in restaurants %}
	
	<h3>
		<a href='{{url_for('showItems',  restaurant_id =restaurant.id ) }}'>
				<button id ="buttoncat">
				{{restaurant.name}}
				</button>
	<a href='{{url_for('editRestaurant', restaurant_id = restaurant.id) }}'>Edit</a>
	<a href = '{{url_for('deleteRestaurant', restaurant_id = restaurant.id) }}'>	Delete</a>				
	</h3>
	

	{% endfor %}

</div>


{% endblock %}



</html>
